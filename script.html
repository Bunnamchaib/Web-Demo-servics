<script>
document.addEventListener('DOMContentLoaded', function() {
    // Loading Screen
    setTimeout(() => {
        document.body.classList.add('loaded');
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
        }, 300);
    }, 1500);

    // Navigation
    const navbar = document.getElementById('navbar');
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    const navLinks = document.querySelectorAll('.nav-link');

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Mobile menu toggle
    hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        hamburger.classList.toggle('active');
    });

    // Close mobile menu when clicking on a link
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            navMenu.classList.remove('active');
            hamburger.classList.remove('active');
        });
    });

    // Smooth scroll for navigation links
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            const targetSection = document.querySelector(targetId);
            if (targetSection) {
                targetSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // Active navigation link highlighting
    window.addEventListener('scroll', () => {
        const sections = document.querySelectorAll('section[id]');
        const scrollPosition = window.scrollY + 100;

        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.offsetHeight;
            const sectionId = section.getAttribute('id');
            const correspondingLink = document.querySelector(`a[href="#${sectionId}"]`);

            if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                navLinks.forEach(link => link.classList.remove('active'));
                if (correspondingLink) {
                    correspondingLink.classList.add('active');
                }
            }
        });
    });

    // Counter animation for statistics
    const animateCounters = () => {
        const counters = document.querySelectorAll('.stat-number');
        counters.forEach(counter => {
            const target = parseInt(counter.getAttribute('data-target'));
            const increment = target / 100;
            let current = 0;

            const updateCounter = () => {
                if (current < target) {
                    current += increment;
                    counter.textContent = Math.ceil(current);
                    setTimeout(updateCounter, 20);
                } else {
                    counter.textContent = target;
                }
            };
            updateCounter();
        });
    };

    // Intersection Observer for animations
    const observerOptions = {
        threshold: 0.3,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                if (entry.target.classList.contains('about-stats')) {
                    animateCounters();
                }
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    // Observe sections for scroll animations
    document.querySelectorAll('section, .service-card, .portfolio-item').forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(30px)';
        el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(el);
    });

    // Quick service navigation
    document.querySelectorAll('.quick-item').forEach(item => {
        item.addEventListener('click', function() {
            const service = this.getAttribute('data-service');
            const serviceSection = document.getElementById('services');
            serviceSection.scrollIntoView({ behavior: 'smooth' });
            
            // Highlight corresponding service card
            setTimeout(() => {
                const serviceCard = document.querySelector(`[data-service="${service}"]`);
                if (serviceCard) {
                    serviceCard.style.transform = 'scale(1.05)';
                    serviceCard.style.boxShadow = '0 20px 40px rgba(30, 64, 175, 0.3)';
                    setTimeout(() => {
                        serviceCard.style.transform = '';
                        serviceCard.style.boxShadow = '';
                    }, 2000);
                }
            }, 800);
        });
    });

    // Portfolio filter
    const filterBtns = document.querySelectorAll('.filter-btn');
    const portfolioItems = document.querySelectorAll('.portfolio-item');

    filterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const filter = this.getAttribute('data-filter');
            
            // Update active button
            filterBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');

            // Filter items
            portfolioItems.forEach(item => {
                const category = item.getAttribute('data-category');
                if (filter === 'all' || category === filter) {
                    item.style.display = 'block';
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'scale(1)';
                    }, 100);
                } else {
                    item.style.opacity = '0';
                    item.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        item.style.display = 'none';
                    }, 300);
                }
            });
        });
    });

    // Price Calculator Modal
    const modal = document.getElementById('price-calculator');
    const closeModal = document.querySelector('.close');
    const serviceButtons = document.querySelectorAll('.service-btn');
    const calculateButtons = document.querySelectorAll('.btn:contains("คำนวณราคา")');

    // Open calculator modal
    function openCalculator() {
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    // Close calculator modal
    function closeCalculator() {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    serviceButtons.forEach(btn => {
        btn.addEventListener('click', openCalculator);
    });

    document.querySelectorAll('a[href="#contact"]').forEach(link => {
        if (link.textContent.includes('คำนวณ')) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                openCalculator();
            });
        }
    });

    closeModal.addEventListener('click', closeCalculator);

    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeCalculator();
        }
    });

    // Contact Form
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        
        // Show loading state
        const submitButton = this.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังส่ง...';
        submitButton.disabled = true;

        // Simulate form submission
        google.script.run
            .withSuccessHandler(function(result) {
                if (result.success) {
                    alert('✅ ' + result.message);
                    contactForm.reset();
                } else {
                    alert('❌ ' + result.message);
                }
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            })
            .withFailureHandler(function() {
                alert('❌ เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            })
            .submitContactForm(data);
    });

    // Scroll to top button
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    
    window.addEventListener('scroll', () => {
        if (window.scrollY > 500) {
            scrollTopBtn.classList.add('show');
        } else {
            scrollTopBtn.classList.remove('show');
        }
    });

    scrollTopBtn.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // Parallax effect for hero section
    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const hero = document.querySelector('.hero');
        if (hero) {
            const rate = scrolled * -0.5;
            hero.style.transform = `translateY(${rate}px)`;
        }
    });
});

// Price Calculator Function
function calculateEstimate() {
    const truckType = document.getElementById('truck-type').value;
    const distance = parseInt(document.getElementById('distance').value);
    const serviceType = document.getElementById('service-type').value;

    if (!distance || distance < 1) {
        alert('กรุณากรอกระยะทางที่ถูกต้อง');
        return;
    }

    google.script.run
        .withSuccessHandler(function(price) {
            const resultDiv = document.getElementById('price-result');
            resultDiv.innerHTML = `
                <div class="result-price">${price.toLocaleString()} บาท</div>
                <div class="result-note">
                    *ราคาเป็นการประมาณการเบื้องต้น<br>
                    ราคาขั้นสุดท้ายขึ้นอยู่กับรายละเอียดงานจริง
                </div>
                <button class="btn btn-success" style="margin-top: 1rem; width: 100%;" onclick="closeCalculator(); document.getElementById('contact').scrollIntoView({behavior: 'smooth'});">
                    <i class="fas fa-phone"></i> ติดต่อขอใบเสนอราคา
                </button>
            `;
            resultDiv.classList.add('show');
        })
        .withFailureHandler(function() {
            alert('เกิดข้อผิดพลาดในการคำนวณ กรุณาลองใหม่');
        })
        .calculatePrice(truckType, distance, serviceType);
}

// Close calculator modal function (global scope)
function closeCalculator() {
    const modal = document.getElementById('price-calculator');
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
}

// Keyboard navigation for accessibility
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeCalculator();
    }
});

// Progressive Web App features
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
                console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
                console.log('SW registration failed: ', registrationError);
            });
    });
}

// Performance optimization - Lazy loading for images
const lazyImages = document.querySelectorAll('img[data-src]');
const imageObserver = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.classList.remove('lazy');
            imageObserver.unobserve(img);
        }
    });
});

lazyImages.forEach(img => imageObserver.observe(img));

console.log('🚛 BN TRANSPORT Website Loaded Successfully!');
</script>
